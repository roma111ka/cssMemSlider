<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="mem__container">
        <h1 class="mem__title">CSS MEM SLIDER</h1>
        <div class="slider__container">
            <input type="radio" name="item_Radio" id="item_Radio1">
            <input type="radio" name="item_Radio" id="item_Radio2">
            <input type="radio" name="item_Radio" id="item_Radio3">
            <input type="radio" name="item_Radio" id="item_Radio4">
            <input type="radio" name="item_Radio" id="item_Radio5">

            <div class="slider">
                <div class="slide active"><img class="slide_img" src="./img/mem1.jpg" alt="img"></div>
                <div class="slide"><img class="slide_img" src="./img/mem2.jpg" alt="img"></div>
                <div class="slide"><img class="slide_img" src="./img/mem3.jpg" alt="img"></div>
                <div class="slide"><img class="slide_img" src="./img/mem4.jpg" alt="img"></div>
                <div class="slide"><img class="slide_img" src="./img/mem5.jpg" alt="img"></div>
            </div>

            <div class="content__container">
                <div id="slides">
                    <div class="slides__text">
                      <div class="slide__content">
                        <p class="slide__text">Наташ, ты спишь?</p>
                      </div>
                      <div class="slide__content">
                        <p class="slide__text">Directed by Robert B. Weide</p>
                      </div>
                      <div class="slide__content">
                        <p class="slide__text">Лапенко</p>
                      </div>
                      <div class="slide__content">
                        <p class="slide__text">Поздравительные открытки</p>
                      </div>
                      <div class="slide__content">
                        <p class="slide__text">ЛЯГУШОНОК ПЕПЕ</p>
                      </div>
                    </div>
                </div>
                <div class="slider__controls">
                    <label class="control__label" for="slide1"><span class="controls__item"></span></label>
                    <label class="control__label" for="slide2"><span class="controls__item"></span></label>
                    <label class="control__label" for="slide3"><span class="controls__item"></span></label>
                    <label class="control__label" for="slide4"><span class="controls__item"></span></label>
                    <label class="control__label" for="slide5"><span class="controls__item"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
